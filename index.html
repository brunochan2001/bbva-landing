<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>El BBVA te da la Bienvenida |</title>
    <link rel="stylesheet" href="./style/app.css" />
  </head>
  <body>
    <header class="header">
      <nav class="header-nav">
        <a class="header-nav__link-logo-container">
          <img
            src="https://www.bbva.pe/content/dam/public-web/global/images/logos/logo_bbva_blanco.svg"
            alt=""
            class="header-nav__link-logo"
            width="100px"
          />
        </a>
        <label id="menu" class="header-nav__menu-icon">
          <i class="fas fa-hamburger"></i>
        </label>
        <ul class="header-nav__link-list">
          <li class="header-nav__link-item">
            <a href="#" class="header-nav__link">PERSONAS</a>
          </li>
          <li class="header-nav__link-item">
            <a href="#" class="header-nav__link">EMPRESAS</a>
          </li>
          <li class="header-nav__link-item">
            <a href="#" class="header-nav__link">Obten tu Tarjeta de Credito</a>
          </li>
          <li class="header-nav__link-item">
            <a href="#" class="header-nav__link">Abre tu cuenta</a>
          </li>
          <li class="header-nav__link-item">
            <a href="#" class="header-nav__link">Banca por Internet</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <header class="header-slider">
        <div class="slider">
          <ul class="slider__list">
            <li class="slider__item">
              <div class="slider__item-image"></div>
              <div class="slider__item-description">
                <p class="slider__item-description-card">Tarjeta de Credito</p>
                <h1 class="slider__item-description-title">
                  Obten HOY tu Tarjeta de Credito y te devolvemos hasta S/200
                </h1>
                <p class="slider__item-description-membership">
                  100% digital, con cero costo de membresia
                </p>
                <button class="slider__item-description-button">
                  Obten tu Tarjeta de Credito
                </button>
              </div>
            </li>
          </ul>
        </div>
      </header>
    </main>
    <footer></footer>
    <script
      src="https://kit.fontawesome.com/ed1bb2446d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
